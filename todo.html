<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do-List</title>
  <link rel="stylesheet" href="styletodo.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #ffffff;
      color: white;
    }

    .nav-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      background-color: transparent;
      color: #100346;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }

    .container {
      background-color: #100346;
      padding: 30px;
      border-radius: 20px;
      width: 400px;
      max-width: 90%;
      margin: 100px auto 30px auto;
      box-shadow: 0 0 15px #100346;
      text-align: center;
    }

    .input-section {
      display: flex;
      margin-bottom: 20px;
    }

    .input-section input {
      flex: 1;
      padding: 10px;
      border-radius: 5px 0 0 5px;
      border: none;
      font-family: 'Orbitron', sans-serif;
    }

    .input-section button {
      padding: 10px 20px;
      border-radius: 0 5px 5px 0;
      border: none;
      background-color: #00ff00;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    #todo-list {
      list-style: none;
      padding: 0;
      margin-bottom: 20px;
    }

    .task-item {
      background-color: #ffffff;
      color: rgb(255, 255, 255);
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .task-buttons button {
      margin-left: 10px;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .edit-btn {
      background-color: gold;
    }

    .delete-btn {
      background-color: red;
      color: white;
    }

    .done-btn {
  background-color: lightgray;
  padding: 8px 16px;
  font-size: 14px;
  border-radius: 8px;
  transition: 0.3s;
}

.done-btn:hover {
  background-color: #d3d3d3;
  transform: scale(1.05);
}
    #taskStats {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .count-box {
      flex: 1;
      margin: 0 5px;
      padding: 1px;
      border-radius: 12px;
      font-weight: bold;
      text-align: center;
    }

    .green {
      background-color: #00ff00;
      color: black;
    }

    .red {
      background-color: #3f0000;
      color: white;
    }

    .task-list {
      font-size: 14px;
      margin-top: 5px;
      text-align: left;
    }

    button[onclick="logout()"] {
      background-color: #fd0000;
      color: white;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button class="nav-btn" onclick="window.location.href='profil.html'">üë§ Profil</button>

  <div class="container">
    <h1>To-Do-List</h1>

    <div class="input-section">
        <input type="text" id="todo-input" placeholder="Tambahkan tugas...">
        <button class="add-btn" onclick="addTodo()">+</button>
    </div>

    <ul id="todo-list"></ul>

    <div id="taskStats">
      <div class="count-box green">
        Selesai: <span id="doneCount"></span>
        <div id="doneTasks" class="task-list"></div>
      </div>
      <div class="count-box red">
        Belum Selesai: <span id="pendingCount"></span>
        <div id="pendingTasks" class="task-list"></div>
      </div>
    </div>

    <button onclick="logout()">Log Out</button>
  </div>

  <script>
    let todos = [];

    function renderTodos() {
      const list = document.getElementById('todo-list');
      const doneTasks = document.getElementById('doneTasks');
      const pendingTasks = document.getElementById('pendingTasks');
      const doneCount = document.getElementById('doneCount');
      const pendingCount = document.getElementById('pendingCount');

      list.innerHTML = '';
      doneTasks.innerHTML = '';
      pendingTasks.innerHTML = '';

      let done = 0;
      let pending = 0;

      todos.forEach((todo, index) => {
        const li = document.createElement('li');
        li.className = 'task-item';
        li.innerHTML = `
          <span>${todo.text}</span>
          <div class="task-buttons">
            <button class="edit-btn" onclick="editTodo(${index})">Edit</button>
            <button class="delete-btn" onclick="deleteTodo(${index})">Hapus</button>
            <button class="done-btn" onclick="markDone(${index})" ${todo.done ? 'disabled' : ''}>Selesai</button>
          </div>
        `;
        list.appendChild(li);

        if (todo.done) {
          done++;
          doneTasks.innerHTML += `<div>‚úîÔ∏è ${todo.text}</div>`;
        } else {
          pending++;
          pendingTasks.innerHTML += `<div>‚ùå ${todo.text}</div>`;
        }
      });

      doneCount.textContent = done;
      pendingCount.textContent = pending;
    }

    function addTodo() {
      const input = document.getElementById('todo-input');
      const text = input.value.trim();
      if (text) {
        todos.push({ text, done: false });
        input.value = '';
        renderTodos();
      }
    }

    function deleteTodo(index) {
      if (confirm("Yakin ingin menghapus tugas ini?")) {
        todos.splice(index, 1);
        renderTodos();
      }
    }

    function editTodo(index) {
      const newText = prompt("Edit tugas:", todos[index].text);
      if (newText !== null && newText.trim() !== '') {
        todos[index].text = newText.trim();
        renderTodos();
      }
    }

    function markDone(index) {
      todos[index].done = true;
      renderTodos();
    }

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "index.html";
    }

    if (!localStorage.getItem("token")) {
      window.location.href = "index.html";
    }

    // Initial render
    renderTodos();
  </script>
</body>
</html>
